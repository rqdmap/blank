{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<time datetime="{{ .Date.Format "2006-01-02T15:04:05" }}">{{ .Date.Format "2006.01.02 15:04" }}</time>

			{{ range .Params.categories }}
			<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">  {{ . }}</a>
			{{ end }}

			{{ range .Params.tags }}
			<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">  {{ . }}</a>
			{{ end }}

			<a href="/statistics" id='page-views'>
				󰐠  11
			</a>


			<div>
				{{ .Content }}
			</div>

			{{ with .Site.DisqusShortname }}
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}

		</article>
	</main>
{{ end }}
