{{ if in (slice "section" "home" "term") .Kind }}
{{ if not (in site.Params.utilsBlock .Type) }}
<div class="utils">

<button class="sort-btn" onmousedown="toggle_sort_items()" onblur="close_sort_items()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="IconChangeColor" height="25" width="25"> <g> <path fill="none" d="M0 0H24V24H0z" id="mainIconPathAttribute"></path> <path d="M20 4v12h3l-4 5-4-5h3V4h2zm-8 14v2H3v-2h9zm2-7v2H3v-2h11zm0-7v2H3V4h11z" id="mainIconPathAttribute"></path> </g> </svg>
</button>
<div class='sort-items'>
  <div onmousedown="set_sort_url('0')">创建时间</div>
  <div onmousedown="set_sort_url('1')">修改时间</div>
  <div onmousedown="set_sort_url('2')">字数</div>
</div>

<button class="search-btn">
  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" id="IconChangeColor"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" id="mainIconPathAttribute"></path> </svg>
</button>

<div class='search-overlay'></div>
<div class='search-window'>
	<input class='search-input'>
	<div class='search-result'></div>
</div>

</div>
{{ end }}
{{ end }}
