<div class="sidebar">
	<div class='sidebar-title'>
		<a href='/'> {{ .Site.Author.name }} </a>
	</div>

	<div class="sidebar-items">
		{{ range .Site.Params.socials }}
		<div class="sidebar-item">
			<a href="{{ .link }}">
				<span class="zh_name">{{ .zh_name }}</span>
				/
				<span class="en_name">{{ .en_name }}</span>
			</a>
		</div>
		{{ end }}
	</div>

	<div class="dropdown-items">
		<button class='dropdown-btn'>
			<svg viewBox="0 0 16 16" width="16" height="16">
				<path
					d="M8 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM1.5 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm13 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z">
				</path>
			</svg>
		</button>

		<div class="dropdown-list">
		{{ range .Site.Params.socials }}
			<div class="dropdown-item">
				<div onmousedown="window.location.href='{{ .link }}'">
					<span class="zh_name">{{ .zh_name }}</span>
					/
					<span class="en_name">{{ .en_name }}</span>
				</div>
			</div>
		{{ end }}
		</div>
	</div>

	<div class="sidebar-footer">

		<div id='total-views'></div>

		Licensed under <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/" style="text-decoration: underline">CC BY-NC-ND 4.0</a>

		<br>

		Powered by <a href="https://gohugo.io" style="text-decoration:underline">Hugo</a>
		|
		Theme <a href="https://github.com/rqdmap/blank" style="text-decoration:underline">blank</a>

		<br>

		Copyright &copy; 2020-{{ now.Year }} rqdmap
	</div>
</div>
